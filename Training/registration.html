<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  color: white;
  margin: 0;
  padding: 0;
  background-color: #f3f3f3;
  background-size: cover;
}

.container {
  width: 30%;
  padding: 10px;
  margin-left: 35%;
  margin-top: 50px;
  margin-bottom: 50px;
  background-color: rgba(0, 51, 102, 0.9);
  border-radius: 20px;
}

.container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #fff;
}

.container label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #fff;
}

input[type="text"],
input[type="password"],
input[type="number"],
input[type="email"],
input[type="date"],
select {
  width: 95%;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: 5px;
  background-color: #f7f7f7;
}

select {
  padding: 10px;
}

input[type="radio"] {
  margin-right: 5px;
}

button {
  background-color: #6b9e43;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 10px;
  width: 100%;
}

button:hover {
  background-color: #469ffe;
  opacity: 0.8;
}

.container p {
  text-align: center;
  font-size: 14px;
  color: #fff;
}

.container p a {
  color: dodgerblue;
  text-decoration: none;
}

.container p a:hover {
  text-decoration: underline;
  color: red;
}

</style>
</head>
<body background="back1.jpg">


<div class="container">
    <form>

            </label>

                <input type="radio" id="other" name="gender" value="other" required> Other

        <input type="number" placeholder="Phone" name="Phone" required>
        <input type="email" placeholder="Email Address" name="email" required>
        <input type="text" placeholder="Address" name="Address" required>

                <option>City 1</option>

    </form>
</div>

</html>
