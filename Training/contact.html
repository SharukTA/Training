<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Oracle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 10px 10px 10px rgba(11, 5, 5, 0.1);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        .contact-info {
            display: block;
            margin-top: 20px;
        }

        .contact-method {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            background-color: #f3ebeb;
            margin-top: 10px;
        }

        .contact-method h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .contact-method p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us - Oracle</h1>
    </div>

    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us:</p>

        <div class="contact-info">
            <div class="contact-method" onclick="showEmail()">
                <h3>Email</h3>
                <p>info@oracle.com</p>
            </div>
            <div id="messageContainer" onclick="clearMessage('messageContainer')"></div>
            <div class="contact-method" onclick="showPhone()">
                <h3>Phone</h3>
                <p>+1-800-123-4567</p>
            </div>
            <div id="messageContain" onclick="clearMessage('messageContain')"></div>
            <div class="contact-method">
                <h3>Address</h3>
                <p>123 Oracle Way, Redwood City, CA 94065</p>
            </div>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById("messageContainer");
        const messageContain = document.getElementById("messageContain");

        function showEmail() {
            messageContainer.innerHTML = "You clicked the Email section. Send us an email at <a href='mailto:info@oracle.com'>info@oracle.com</a>.";
        }

        function showPhone() {
            messageContain.innerHTML = "You clicked the Phone section. Call us at +1-800-123-4567.";
        }

        function clearMessage(elementId) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = "";
        }
    </script>
</body>
</html>
