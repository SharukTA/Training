<body>
    <header>
        <div class="logo">
            <img src="C:\Users\sharu\Downloads\oracle.png" alt="Oracle Logo" id="logo">

        <nav>
            <ul>
                <li><a href="file:///C:/Users/sharu/Downloads/Training/home.html">HOME</a></li>
                <li><a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/about.html">ABOUT US</a></li>

                <li><a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <div class="header">
        <h1>Contact Us - Oracle</h1>
    </div>

    <div class="container">
        <h2>Get in Touch</h2>
        <p>If you have any questions or inquiries, feel free to reach out to us:</p>

        <div class="contact-info">
            <form id="contactForm" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required onfocusout="ValidateEmail(this)"><br>
                <span class="validation-message" id="email-validation-message"></span>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="address">
            <p>123 Oracle Way, Redwood City, CA 94065</p>
        </div>
        <p>&copy; 2023 Oracle Corporation. All rights reserved.</p>
    </footer>
    <script>
        let email = document.getElementById("email");
        let name = document.getElementById("name");
        let message = document.getElementById("message");

        function ValidateEmail(inputText) {
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var emailMessage = document.getElementById("email-validation-message");
            
            if (inputText.value.match(mailformat)) {
                emailMessage.textContent = "";
            } else {
                emailMessage.textContent = "Invalid email address!";
                inputText.focus();
            }
        }

        email.addEventListener("focusin", myFocusFunction);
        email.addEventListener("focusout", myBlurFunction);
        name.addEventListener("focusin", myFocusFunction);
        name.addEventListener("focusout", myBlurFunction);
        message.addEventListener("focusin", myFocusFunction);
        message.addEventListener("focusout", myBlurFunction);

    function myFocusFunction() {
        this.style.backgroundColor = "bisque";
    }

    function myBlurFunction() {
        this.style.backgroundColor = "";
    }
    </script>
</body>
</html>
