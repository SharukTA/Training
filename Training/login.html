<!DOCTYPE html>

<head>

    background-color: #003366;

}

footer a:hover{

    color: red;

}

a{

      float: right;
      margin-top: 0;

</style>     
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\Users\sharu\Downloads\oracle.png" alt="Oracle Logo" id="logo">
        </div>
        <nav>
            <ul>
                <li><a href="file:///C:/Users/sharu/Downloads/Training/home.html">HOME</a></li>
                <li><a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/about.html">ABOUT US</a></li>
                <li><a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/contact.html">CONTACT US</a></li>
                <li><a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/registration.html">SIGN UP</a></li>
                <li><a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>    
<div class="container">
    <h2>Login</h2>
    <form id="form1">
            <label>Email Address:</label> 
            <input type='text' id="email" placeholder="Email Address" name='text1' required>
            <span id="email-error" style="color: red;display: none;">Invalid Email Address</span>
            <label>Password:</label> 
            <input type='password' id="psw" placeholder="password" name='psw' required>
            <span id="password-error" style="color: red; display: none;">Invalid Password</span>
            <label>
                <input type="checkbox" name="remember"> Remember me
                <p class="psw">Forgot <a href="#">password?</a></p>
            </label>
            <button type="submit" name="submit" value="Submit">Login</button>
            <p>Not a member? <a href="file:///C:/Users/sharu/OneDrive/Desktop/Training/registration.html">Sign up now</a></p>
        </form>
    </div>
    <footer>
        <div class="address">
            <p>123 Oracle Way, Redwood City, CA 94065</p>
        </div>
        <p>&copy; 2023 Oracle Corporation. All rights reserved.</p>
    </footer>
<script>
    let input = document.getElementById("email");
    const emailerror = document.getElementById("email-error");
    const emailpattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    let inpu1 = document.getElementById("psw");
    const passworderror = document.getElementById("password-error");
    let form = document.getElementById("form1");


    input.addEventListener("focusout",function()
    {
    if(!emailpattern.test(input.value)){
        emailerror.style.display="block";
        input.style.borderColor="red";
    }
    else{
        emailerror.style.display="none";
        input.style.borderColor="";
    }
});

inpu1.addEventListener("focusout",function()
    {
    if(inpu1.value.length<8){
        passworderror.style.display="block";
        inpu1.style.borderColor="red";
    }
    else{
        passworderror.style.display="none";
        inpu1.style.borderColor="";
    }
});

form.addEventListener("submit", function(event) {
    if (
        input.style.borderColor === "red" ||
        inpu1.style.borderColor === "red"
    ) {
        alert("Please fix the validation errors before submitting the form.");
        event.preventDefault();
    }
    else{
        alert("Login successfull");
        

    }
});

    input.addEventListener("focusin", myFocusFunction);
    input.addEventListener("focusout", myBlurFunction);
    inpu1.addEventListener("focusin", myFocusFunction);
    inpu1.addEventListener("focusout", myBlurFunction);

    function myFocusFunction() {
        this.style.backgroundColor = "bisque";
    }

    function myBlurFunction() {
        this.style.backgroundColor = "";
    }
</script>
</body>
